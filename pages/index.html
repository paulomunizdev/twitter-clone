</head>

    <!-- Main Content -->
    <main id="main-content" class="auth-container" role="main">
        <div class="auth-main">
            <div class="auth-card">
                <!-- Auth Header -->
                <div class="auth-header">
                    <h1 class="auth-title">Welcome to Twitter</h1>
                    <p class="auth-subtitle">Join our community today!</p>
                </div>

                <!-- Auth Tabs -->
                <div class="auth-tabs" role="tablist" aria-label="Authentication forms">
                    <button 
                        class="auth-tab active" 
                        id="login-tab"
                        role="tab"
                        aria-selected="true"
                        aria-controls="login-form"
                        data-form="login">
                        Log in
                    </button>
                    <button 
                        class="auth-tab" 
                        id="signup-tab"
                        role="tab"
                        aria-selected="false"
                        aria-controls="signup-form"
                        data-form="signup">
                        Sign up
                    </button>
                </div>

                <!-- Auth Forms Container -->
                <div class="auth-forms-container">
                    <!-- Login Form -->
                    <form 
                        id="loginForm" 
                        class="auth-form active" 
                        role="tabpanel"
                        aria-labelledby="login-tab"
                        novalidate>
                        
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                name="email" 
                                class="form-input" 
                                autocomplete="email"
                                placeholder="Enter your email"
                                required
                                aria-required="true"
                            >
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="password-input-group">
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    name="password" 
                                    class="form-input" 
                                    autocomplete="current-password"
                                    placeholder="Enter your password"
                                    required
                                    aria-required="true"
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    aria-label="Toggle password visibility">
                                    <i class="far fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="remember-me">
                                <input 
                                    type="checkbox" 
                                    name="remember" 
                                    id="loginRemember"
                                >
                                <span>Remember me</span>
                            </label>
                            <a href="/forgot-password" class="forgot-password">
                                Forgot password?
                            </a>
                        </div>

                        <button type="submit" class="btn-submit">
                            <span class="btn-content">Log in</span>
                            <span class="loading-indicator" aria-hidden="true"></span>
                        </button>
                    </form>

                    <!-- Signup Form -->
                    <form 
                        id="signupForm" 
                        class="auth-form" 
                        role="tabpanel"
                        aria-labelledby="signup-tab"
                        novalidate>
                        
                        <div class="form-group">
                            <label for="signupName" class="form-label">Full name</label>
                            <input 
                                type="text" 
                                id="signupName" 
                                name="name" 
                                class="form-input" 
                                autocomplete="name"
                                placeholder="Enter your full name"
                                required
                                aria-required="true"
                            >
                        </div>

                        <div class="form-group">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                name="email" 
                                class="form-input" 
                                autocomplete="email"
                                placeholder="Enter your email"
                                required
                                aria-required="true"
                            >
                        </div>

                        <div class="form-group">
                            <label for="signupPassword" class="form-label">Password</label>
                            <div class="password-input-group">
                                <input 
                                    type="password" 
                                    id="signupPassword" 
                                    name="password" 
                                    class="form-input" 
                                    autocomplete="new-password"
                                    placeholder="Create a password"
                                    required
                                    aria-required="true"
                                    pattern=".{8,}"
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    aria-label="Toggle password visibility">
                                    <i class="far fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signupConfirmPassword" class="form-label">Confirm password</label>
                            <div class="password-input-group">
                                <input 
                                    type="password" 
                                    id="signupConfirmPassword" 
                                    name="confirmPassword" 
                                    class="form-input" 
                                    autocomplete="new-password"
                                    placeholder="Confirm your password"
                                    required
                                    aria-required="true"
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    aria-label="Toggle password visibility">
                                    <i class="far fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group terms">
                            <label class="checkbox-label">
                                <input 
                                    type="checkbox" 
                                    name="terms" 
                                    id="signupTerms"
                                    required
                                    aria-required="true"
                                >
                                <span>
                                    I agree to the 
                                    <a href="/terms" target="_blank">Terms of Service</a> 
                                    and 
                                    <a href="/privacy" target="_blank">Privacy Policy</a>
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="btn-submit">
                            Create account
                            <span class="loading-indicator" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/auth.js" defer></script>
</body>
</html>
